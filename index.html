<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 id="cal1">Calculator</h1>
  <div class="container">
    <div class="cal">
      <form action="index.js">
        <div class="display">
          <input class="text" type="text" class="result">
        </div>
        <div class="row1">
          <input type="button" value="AC" class="ac">
          <input type="button" value="DEL" class="ac">
          <input type="button" value="." class="ac">
          <input type="button" value="/" class="ac">
        </div>



        <div class="row2">
          <input type="button" value="7" class="ac">
          <input type="button" value="8" class="ac">
          <input type="button" value="9" class="ac">
          <input type="button" value="*" class="ac">
        </div>

        <div class="row3">
          <input type="button" value="4" class="ac">
          <input type="button" value="5" class="ac">
          <input type="button" value="6" class="ac">
          <input type="button" value="-" class="ac">
        </div>

        <div class="row4">
          <input type="button" value="1" class="ac">
          <input type="button" value="2" class="ac">
          <input type="button" value="3" class="ac">
          <input type="button" value="+" class="ac">
        </div>

        <div class="row5">
          <input type="button" value="00" class="ac">
          <input type="button" value="0" class="ac">
          <input type="button" value="=" class="ac ac1">

        </div>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
